<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <form class="form" type="submit" (ngSubmit)="onSubmit()">
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          placeholder="Your Todo Here..."
        />
        <button [disabled]="!title" type="submit" value="Add Todo" class="btn" mat-raised-button color="primary">Add</button>
      </form>

    </div>

  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
